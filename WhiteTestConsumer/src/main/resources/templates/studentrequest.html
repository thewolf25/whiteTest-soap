<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Requet</title>
    
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
</head>

<body>

    <div class="offset-4 col-4">
        <h2> Exam registration</h2>
        
 <form action="#" th:action="@{/reserve/whitetest}" method="post" th:object="${request}">
<div class="form-group">
    <label for="studentId">Student_id</label>
    <input type="number" min=1 max=5 th:field="*{studentId}"  class="form-control form-control-lg" id="studentId" placeholder="Enter Student ID">
  </div>
  <div class="form-group">
    <label for="examCode">Certif_ID :</label>
    <input type="text" th:field="*{examCode}"  class="form-control form-control-lg" id="examCode" placeholder="Enter the exam Code !! ">
  </div>
  <div class="offset-3 form-check">
  
  <button type="submit" class="btn btn-primary d-inline">Subscribe</button>

        </form>

        <form action="#" class="d-inline" th:action="@{/exam/list}">
            <button type="submit" class="btn btn-warning " > Exam List</button>
        </form>

    </div>

</body>

</html>
